<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <header>
        <h1>Watch & Earn</h1>
        <h4>Your Entertainment, Your Earnings</h4>
    </header>
    <nav>
        <a href="dashboard.html">Home</a>
        <a href="watchingads.html">Watching Ads</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="Profile.html">Profile</a>
    </nav>


<div class="profile-container">
    <h1>Profile</h1>
    <div class="profile-card">
        <!-- User Profile Picture -->
        <div class="profile-image">
            <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
            <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
        </div>
        <button onclick="editProfile()">Edit Profile</button>
    </div>
</div>


<!-- Edit Profile Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Profile</h2>
        
        <!-- Profile Picture Upload -->
        <label for="profilePicture">Change Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*"><br>
        
        <label for="newName">Name:</label>
        <input type="text" id="newName" placeholder="Enter new name"><br>
        
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" placeholder="Enter new email"><br>
        
        <button onclick="updateProfile()">Save Changes</button>
    </div>
</div>

<script src="Profile.js"></script>
</body>
</html>
